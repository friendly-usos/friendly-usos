<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tooltip testing</title>
    <style>
      /* Extra styles to mimic USOSweb */
      html, body { display: block; min-height: 100vh; margin: 0; padding: 0; }
      body { font-family: Tahoma; font-size: 13px; }

      /* Extra styles for page content */

      #friendly-usos-tooltip-layer { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; overflow: hidden; user-select: none; pointer-events: none; }
      #friendly-usos-tooltip { display: none; position: absolute; width: 18em; margin: 0; padding: 1em; background: #f2f2f2; border: 1px solid #D8D8D8; }
      #friendly-usos-tooltip dt { display: inline; font-weight: bold; }
      #friendly-usos-tooltip dt::after { content: ' -'; }
      #friendly-usos-tooltip dd { display: inline; margin: 0; }
      .friendly-usos-dict-entry { text-decoration: underline; text-decoration-style: dotted; }
    </style>
    <script src="tooltips.js"></script>
  </head>
  <body>
    <h1>Sample page for testing tooltips - this is <span class="friendly-usos-dict-entry" data-entry="UL">UL</span> entry</h1> 
    <ul>
      <li>Body text: <span class="friendly-usos-dict-entry" data-entry="RW">RW</span></li>
      <li><p>Body text inside paragraph: <span class="friendly-usos-dict-entry" data-entry="UL">UL</span></p></li>
      <li>Text inside <a href="https://google.com/">a link: <span class="friendly-usos-dict-entry" data-entry="RW">RW</span></a></li>
    </ul>

    <div id="friendly-usos-tooltip-layer">
      <dl id="friendly-usos-tooltip">
        <dt></dt>
        <dd></dd>
      </dl>
    </div>
  </body>
</html>
