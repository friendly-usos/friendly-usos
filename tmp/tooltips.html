<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tooltip testing</title>
    <style>
      /* Extra styles to mimic USOSweb */
      html, body { margin: 0; padding: 0; }
      body { font-family: Tahoma; font-size: 13px; }

      #friendly-usos-tooltip { position: absolute; max-width: 18em; margin: 0; padding: 1em; background: #f2f2f2; border: 1px solid #D8D8D8; }
      #friendly-usos-tooltip dt { display: inline; font-weight: bold; }
      #friendly-usos-tooltip dt::after { content: ' -'; }
      #friendly-usos-tooltip dd { display: inline; margin: 0; }
    </style>
  </head>
  <body>
    <dl id="friendly-usos-tooltip">
      <dt>UL</dt>
      <dd><em>Uniwersyteckie Lektoraty</em>, system rejestracji Å¼etonowej.</dd>
    </dl>
  </body>
</html>
